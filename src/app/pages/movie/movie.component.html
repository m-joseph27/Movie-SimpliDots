<div class="movies-wrapper">
  <div>
    <h3>{{ movieStatus[2]?.path }}</h3>
  </div>
  <div class="line-break">
    <div class="line1"></div>
    <div class="line2"></div>
    <div class="line3"></div>
  </div>

  <div class="movies-card">
    <div>
      <p-progressSpinner *ngIf="spinning"></p-progressSpinner>
    </div>
    <div *ngIf="!spinning">
      <app-playing [movies]="allMovies"></app-playing>
    </div>
  </div>

</div>
<app-footer></app-footer>
